{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if blog|length == 0 %}
        <p>No Blog Entry To Show</p>
    {% else %}

        <form>
            {% for post in blog %}
        <h1>
            <a href="/newpost?id={{ post.id }}" id='id' value={{post.id}}>{{post.title}}</a>
        </h1>
            
            <p>{{post.post}}</p>
            
            
            
            <p><a href="/single_user?user={{post.owner.id}}">Written by:{{post.owner.username}}</a></p>
            

            
          
          
          {% endfor %}
          
           

            
        </form>
            
        
        

        {% endif %}






{% endblock %}
